<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="styles.css" type="text/css"/>
			<title>Shuffle and Sort</title>
		</head>
		<body>
			<div class="container">
				<div class="header">
					<h1>
						Shuffle and Sort
					</h1>
				</div>
				<div class="content-area">
					<div class="btn-wrap row">
						<div class="btn-div">
							<button type="button" class="btn" onclick="shuffle()">SHUFFLE</button>
						</div>
						<div class="btn-div">
							<button type="button" class="btn" onclick="sort()">SORT</button>
						</div>
					</div>
					<div id="columnParent" class="column-wrap row">
						<div class="column" id="1">
							<div class="filler" style="background-color: #6F98A8">
								<span class="column-text desktop">1</span>
							</div>
							<span class="column-text mobile">1</span>
						</div>
						<div class="column" id="2">
							<div class="filler" style="background-color: #72C3DC">
								<span class="column-text desktop">2</span>
							</div>
							<span class="column-text mobile">2</span>
						</div>
						<div class="column" id="3">
							<div class="filler" style="background-color: #2F454E">
								<span class="column-text desktop">3</span>
							</div>
							<span class="column-text mobile">3</span>
						</div>
						<div class="column" id="4">
							<div class="filler" style="background-color: #72C3DC">
								<span class="column-text desktop">4</span>
							</div>
							<span class="column-text mobile">4</span>
						</div>
						<div class="column" id="5">
							<div class="filler" style="background-color: #2F454E">
								<span class="column-text desktop">5</span>
							</div>
							<span class="column-text mobile">5</span>
						</div>
						<div class="column" id="6">
							<div class="filler" style="background-color: #BFBFBF">
								<span class="column-text desktop">6</span>
							</div>
							<span class="column-text mobile">6</span>
						</div>
						<div class="column" id="7">
							<div class="filler" style="background-color: #BFBFBF">
								<span class="column-text desktop">7</span>
							</div>
							<span class="column-text mobile">7</span>
						</div>
						<div class="column" id="8">
							<div class="filler" style="background-color: #6F98A8">
								<span class="column-text desktop">8</span>
							</div>
							<span class="column-text mobile">8</span>
						</div>
						<div class="column" id="9">
							<div class="filler" style="background-color: #2F454E">
								<span class="column-text desktop">9</span>
							</div>
							<span class="column-text mobile">9</span>
						</div>
					</div>
				</div>
				<div class="name-wrap row">
					<h3>Shuffle and sort by Gururaj Purushotham</h3>
				</div>
			</div>
			<script type="text/javascript" src="index.js"></script>
		</body>
	</html>
